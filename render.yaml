# Render Deployment Configuration
# Render.com offers free tier for web services

# Build Command
# Install Python dependencies and Node.js dependencies for email service
pip install -r requirements.txt && \
if [ -d "email-service" ]; then \
  cd email-service && npm ci && cd ..; \
fi

# Start Command
# Use start.sh to run both email service and FastAPI backend
bash start.sh

# Environment Variables (set in Render dashboard)
# DATABASE_URL=<Render PostgreSQL URL>
# SECRET_KEY=<your-secret-key>
# PORT=10000 (automatically set by Render)

